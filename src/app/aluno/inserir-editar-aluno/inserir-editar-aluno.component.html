<h1 *ngIf="novoAluno">Novo Aluno</h1>
<h1 *ngIf="!novoAluno">Editar Aluno</h1>
<div *ngIf="mensagem.length > 0" class="alert alert-danger alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">Erro</h4>
    <p>{{mensagem}}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="well">
    <form #formAluno="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="aluno.nome" #nome="ngModel"
                minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']"> Digite o nome do
                    aluno. </div>
                <div [hidden]="!nome.errors['minlength']"> O nome deve conter
                    ao menos 2 caracteres. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="aluno.cpf" #cpf="ngModel"
                minlength="11" required>
            <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                <div [hidden]="!cpf.errors['required']"> Digite o CPF do
                    aluno. </div>
                <div [hidden]="!cpf.errors['minlength']"> O CPF deve conter
                    11 caracteres. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="aluno.email" #email="ngModel"
                required>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors['required']"> Digite o email do
                    aluno. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNasc" name="dataNasc" [(ngModel)]="aluno.dataNasc"
                #dataNasc="ngModel" required>
        </div>
        <button type="button" class="btn btn-primary" (click)="salvar()"
            [disabled]="!formAluno.form.valid || botaoDesabilitado">
            <i *ngIf="!loading" class="fa fa-save" ariahidden="true"></i>
            <span *ngIf="loading" class="spinner-border spinner-bordersm mr-1"></span> Salvar
        </button>
        <a class="btn btn-secondary" [routerLink]="['/alunos']">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </a>
    </form>
</div>
