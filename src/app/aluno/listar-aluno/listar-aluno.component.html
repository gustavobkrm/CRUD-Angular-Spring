<h1>Alunos</h1>
<div *ngIf="mensagem.length > 0" class="alert alert-danger alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">Erro</h4>
    <p>{{mensagem}}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th class="text-center">
                <a [routerLink]="['/alunos/novo']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let aluno of alunos">
            <td> {{aluno.nome }} </td>
            <td> {{aluno.cpf}} </td>
            <td> {{aluno.email}} </td>
            <td> {{aluno.dataNasc}} </td>
            <td class="text-center" style="width: 300px">
                <button type="button" class="btn btn-xs btn-info" (click)="abrirModal(aluno)">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    Ver
                </button>
                <a [routerLink]="['/alunos/editar', aluno.id]" href="#" title="Editar" alt="Editar"
                    class="btn btn-xs btn-warning">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                    Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, aluno)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="alunos.length==0">Nenhum aluno cadastrado.</p>
