<h1 *ngIf="novoCurso">Novo Curso</h1>
<h1 *ngIf="!novoCurso">Editar Curso</h1>
<div *ngIf="mensagem.length > 0" class="alert alert-danger alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">Erro</h4>
    <p>{{mensagem}}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="well">
    <form #formCurso="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="curso.nome" #nome="ngModel"
                minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']"> Digite o nome do
                    curso. </div>
                <div [hidden]="!nome.errors['minlength']"> O nome deve conter
                    ao menos 2 caracteres. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="link">Link:</label>
            <input type="text" class="form-control" id="link" name="link" [(ngModel)]="curso.link" #link="ngModel"
                required>
            <div *ngIf="link.errors && (link.dirty || link.touched)" class="alert alert-danger">
                <div [hidden]="!link.errors['required']"> Digite o Link do
                    curso. </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="salvar()"
            [disabled]="!formCurso.form.valid || botaoDesabilitado">
            <i *ngIf="!loading" class="fa fa-save" ariahidden="true"></i>
            <span *ngIf="loading" class="spinner-border spinner-bordersm mr-1"></span> Salvar
        </button>
        <a class="btn btn-secondary" [routerLink]="['/cursos']">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </a>
    </form>
</div>
