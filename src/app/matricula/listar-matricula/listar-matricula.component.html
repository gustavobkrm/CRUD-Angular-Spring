<h1>Matriculas</h1>
<div *ngIf="mensagem.length > 0" class="alert alert-danger alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">Erro</h4>
    <p>{{mensagem}}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Numero de matricula</th>
            <th>Aluno</th>
            <th>Curso</th>
            <th>Data de Matricula</th>
            <th>Nota</th>
            <th class="text-center">
                <a [routerLink]="['/matriculas/novo']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let matricula of matriculas">
            <td> {{matricula.idMatricula }} </td>
            <td> {{matricula.aluno?.nome}} </td>
            <td> {{matricula.curso?.nome}} </td>
            <td> {{matricula.dataMatricula}} </td>
            <td> {{matricula.nota}} </td>
            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/matriculas/editar', matricula.idMatricula]" href="#" title="Editar" alt="Editar"
                    class="btn btn-xs btn-warning">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                    Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, matricula)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="matriculas.length==0">Nenhuma matricula cadastrada.</p>
